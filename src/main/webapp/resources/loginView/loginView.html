<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Lyra - IronThrone</h1>
            <div class="account-wall">
                <img class="profile-img" src="http://www.playtimeparis.com/images/exposer/logo-login.png?sz=120"alt="">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Email" autofocus ng-model="user.email">
                <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
                <button class="btn btn-lg btn-primary btn-block" ng-click="checkLogin()">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
