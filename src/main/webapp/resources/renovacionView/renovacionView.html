<!-- Login Content -->
<div class="bg-white pulldown" ng-show="onPoint">
    <div class="content content-boxed overflow-hidden">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                <div class="push-30-t push-50 animated fadeIn">
                    <!-- Login Title -->
                    <div class="text-center">
                        <i class="fa fa-2x fa-circle-o-notch text-primary"></i>
                        <p class="text-muted push-15-t">Bienvenido al sistema de renovación de subscripción de Lyra</p>
                    </div>
                    <!-- END Login Title -->

                    <!-- Login Form -->
                    <!-- jQuery Validation (.js-validation-login class is initialized in js/pages/base_pages_login.js) -->
                    <!-- For more examples you can check out https://github.com/jzaefferer/jquery-validation -->
                    <form class="js-validation-login form-horizontal push-30-t">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-primary floating">
                                    <input  class="form-control" type="text" id="login-username" name="login-username"
                                            ng-model="user.email" required>
                                    <label for="login-username" >Correo</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-primary floating">
                                    <input class="form-control" type="password" id="login-password" name="login-password"
                                           ng-model="user.password">
                                    <label for="login-password">Contraseña</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group push-30-t">
                            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                                <button class="btn btn-sm btn-block btn-primary" type="submit" ng-click="checkLogin()">Ver pendientes</button>
                            </div>
                        </div>
                    </form>
                    <!-- END Login Form -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END Login Content -->

<!--Vista de Mensajes-->
<div class="bg-white pulldown" ng-show="onPointMsj" >
    <div class="content content-boxed overflow-hidden">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                <div class="push-30-t push-50 animated fadeIn">
                    <!-- Login Title -->
                    <div class="text-center">
                        <i class="fa fa-2x fa-circle-o-notch text-primary"></i>
                        <p class="text-muted push-15-t">{{topMsj}}</p>
                        <p class="text-muted push-15-t">{{bodyMsj}}</p>
                    </div>

                    <div class="form-horizontal">
                        <div class="form-group push-30-t">
                            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                                <button class="btn btn-sm btn-block btn-primary" ng-click="irLogin()">Ir a página de login</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!--End Vista de Mensajes-->

<!-- Vista de Error  -->
<div class="content bg-white text-center pulldown overflow-hidden" ng-show="onPointError">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            
            <h1 class="font-s128 font-w300 text-modern animated bounceIn">{{topMsj}}</h1>
            <h2 class="h3 font-w300 push-50 animated fadeInUp">{{bodyMsj}}</h2>

            <div class="form-horizontal">
                <div class="form-group push-30-t">
                    <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                        <button class="btn btn-sm btn-block btn-primary" ng-click="closeMSJ()">Volver</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- End Vista de Error -->

<!-- Login Content -->
<div class="bg-white pulldown" ng-show="onPointPaMaster">
    <div class="content content-boxed overflow-hidden">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-8 col-md-6 col-md-offset-6 col-lg-4 col-lg-offset-4">
                <div class="push-30-t push-50 animated fadeIn">
                    <!-- Login Title -->
                    <div class="text-center">
                        <i class="fa fa-2x fa-circle-o-notch text-primary"></i>
                        <p class="text-muted push-15-t">Saludos!! Master {{masterName}}</p>
                        <p class="text-muted push-15-t">Instituciones pendientes a renovar</p>
                    </div>
                    <div class="text-center" ng-show="noPendientes">
                        <p class="text-muted push-15-t text-info">No tiene pendientes</p>
                    </div>
                    <!-- END Login Title -->
                    <!-- Content Intituciones de Master -->
                    <div class="form-horizontal push-30-t">                           
                            
                        <!-- <div data-toggle="slimscroll" data-always-visible="true" data-size="5px" > --> 
                        <div style="width: 400px; height: 250px; overflow-y: scroll; margin-left: 30px; float: left; margin-bottom: 25px;">

                            <div ng-repeat="i in instituciones">
                                <a class="block block-link-hover3" href="javascript:void(0)" ng-dblclick="ingresarInstituto(i)">
                                    <img class="img-avatar" ng-src="{{i.logoInstitucion == '' && 'resources/assets/img/imagenes/big-default_user-logo.png' || i.logoInstitucion == null && 'resources/assets/img/imagenes/big-default_user-logo.png' || i.logoInstitucion}}" alt="Imagen no encontrada" onError="this.src='resources/assets/img/imagenes/No-image-found.jpg '">   {{i.nombreInstitucion}}
                                </a>    
                            </div>

                        </div>

                        <div class="block-content block-content-mini block-content-full border-t">
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-4">
                                    <div class="form-material">
                                        <button class="btn btn-sm btn-block btn-warning" ng-click="closeMSJ()">Regresar</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- END content Intituciones de Master -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END Login Content -->

<div class="bg-white pulldown" ng-show="onPointRenovar">
    <div class="content content-boxed overflow-hidden">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                <div class="push-30-t push-50 animated fadeIn">
                    <!-- Login Title -->
                    <div class="text-center">
                        <i class="fa fa-2x fa-circle-o-notch text-primary"></i>
                        <p class="text-muted push-15-t">Información de la renovación</p>
                    </div>
                    <!-- END Login Title -->

                    <!-- Login Form -->
                    <!-- jQuery Validation (.js-validation-login class is initialized in js/pages/base_pages_login.js) -->
                    <!-- For more examples you can check out https://github.com/jzaefferer/jquery-validation -->
                    <form class="js-validation-login form-horizontal push-30-t">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-primary floating">
                                    <label ><strong>Institución a renovar: </strong> {{institucionARenovar.nombreInstitucion}}</label> 
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-primary floating">
                                    <label ><strong>Master:</strong> {{master.firstName}} {{master.lastName}}</label> 
                                </div>
                            </div>
                        </div>

                        <br>

                        <div class="form-group push-30-t">
                            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-3 col-md-offset-2">
                                <button class="btn btn-sm btn-block btn-warning" type="submit" ng-click="closeMSJ()">Cancelar</button>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-3 col-md-offset-2">
                                <button class="btn btn-sm btn-block btn-primary" type="submit" ng-click="renovar()">Renovar</button>
                            </div>
                        </div>
                    </form>
                    <!-- END Login Form -->
                </div>
            </div>
        </div>
    </div>
</div>
