                            <!-- DataTables init on table by adding .js-dataTable-full class, functionality initialized in js/pages/base_tables_datatables.js -->
                            <table class="table table-bordered table-striped js-dataTable-full">
                                <thead>
                                    <tr>
                                        <th class="text-center"></th>
                                        <th ng-hide="true"></th>
                                        <th class="text-center">Nombre</th>
                                        <th class="hidden-xs" style="width: 15%;">Estado</th>
                                        <th class="text-center" style="width: 10%;">Acciones</th>
                                       
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="m in materiaList" m-index="$index">
                                        <td class="text-center" ng-bind="m.idMateria" ng-hide="true"></td>
                                        <td class="text-center">{{$index+1}}</td>

                                       
                                        <td><span ng-bind="m.nombre"></span></td>

                                        <td class="hidden-xs"   ng-if="m.activeMat == true">
                                        <span class="label label-success">Activo</span>

                                                <button class="btn btn-xs btn-default" type="button" title="Editar materia" ng-click="showMateriaToEdit(m)"><i class="fa fa-pencil"></i></button>
                                                <button class="btn btn-xs btn-default" type="button" title="Activo/Inactivo" ng-click="isActive(m)"><i class="fa fa-times"></i></button>
                                            </div>
                                        </td>   
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
