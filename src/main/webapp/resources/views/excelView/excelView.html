        <!-- Bootstrap and OneUI CSS framework -->
        <link rel="stylesheet" href="resources/assets/css/bootstrap.min.css">
        <link rel="stylesheet" id="css-main" href="resources/assets/css/oneui.min.css">

                           <!-- Default Elements -->
                            <div class="block" ng-if = "!error">

                                <div class="block-header">
                                    <h3 class="block-title">Seleccione su Excel</h3>
                                </div>

                                <div class="block-content block-content-narrow">

                                    <form class="form-horizontal"enctype="multipart/form-data" name = "excelForm">

                                        <div class="form-group">
                                            <label class="col-xs-12" for="example-file-input">Entrada de archivo</label>
                                            <div class="col-xs-12">
                                                <input type="file" id="example-file-input" accept=".xlsx"
                                                	   required ng-file-select="onFileSelect($files)">
                                            </div>
                                        </div>

                                        <div class="form-group">

                                            <div class="col-xs-12">
                                                <button class="btn btn-sm btn-primary" type="submit" ng-click = "submitExcel($event)">Importar
                                                </button>
                                            </div>

                                        </div>
                                    </form>
                                </div>

                            </div>
                            <!-- END Default Elements -->

<div ng-if = "error" class="content bg-white text-center overflow-hidden">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <!-- Error Titles -->
            <h1 class="font-s128 font-w300 text-city animated zoomInDown">{{errorNumber}}</h1>
            <h2 class="h3 font-w300 push-50 animated fadeInUp">{{errorText}}</h2>
            
            <!-- END Error Titles -->
        </div>
    </div>
</div>
